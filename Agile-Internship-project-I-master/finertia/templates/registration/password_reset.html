{% extends "base_generic.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Password Reset Link</button>
    </form>
</div>
{% endblock %}
